name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  lint_typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint
